name: Test API Server

on: workflow_call

jobs:

  set-environment-variables:
      uses: ./.github/workflows/set-env.yml

  test-API:

    runs-on: self-hosted

    needs: [
      set-environment-variables
    ]

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Checkout Project
        uses: actions/checkout@v4
      - name: Install MariaDB Connector Dependencies
        run: |
          sudo apt install wget
          sudo apt-get update
          sudo wget https://r.mariadb.com/downloads/mariadb_repo_setup
          echo "935944a2ab2b2a48a47f68711b43ad2d698c97f1c3a7d074b34058060c2ad21b  mariadb_repo_setup" \
            | sha256sum -c -
          sudo chmod +x mariadb_repo_setup
          sudo ./mariadb_repo_setup \
            --mariadb-server-version="mariadb-10.6"
          sudo apt-get install -y mariadb-server mariadb-client
          sudo apt-get install -y python3-pip
          sudo apt-get update
          sudo apt install -y --no-install-recommends libmariadb3 libmariadb-dev && rm -rf /var/lib/apt/lists/*
          sudo apt-get update
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/api/tests/requirements.txt
          pip install pytest pytest-cov
      - name: Run Tests
        run: pytest app/api/tests --spec --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html