version: "3.9"

services:

  mariadb:
    container_name: mariadb
    build:
      context: .
      dockerfile: db/Dockerfile
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_ROOT_HOST: '%'
    volumes:
      - /var/lib/mysql/:/var/lib/mysql/
      - ./db:/docker-entrypoint-initdb.d
      - ./.env:/.env
    ports:
      - 3306:3306
    networks:
      mrp:
        ipv4_address: 172.10.10.2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "172.10.10.2", "--port", "3306", "-p${MARIADB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 10s
      retries: 5

  configure_maridb:
    container_name: configure_mariadb
    image: ubuntu
    env_file:
      - .env
    restart: "no"
    volumes:
      - ./db/configure_mariadb.sh:/configure_mariadb.sh
      - ./.env:/.env
    command: ./configure_mariadb.sh
    networks:
      - mrp
    depends_on:
      mariadb:
        condition: service_healthy
    tty: true

  api:
    restart: unless-stopped
    env_file:
      - .env
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
        - './client/public:/api/client/public'
        - '${UPLOAD_FOLDER}:${UPLOAD_FOLDER}'
    ports:
      - "5000"
    networks:
      - mrp
    tty: true

  # Nginx Service
  api-lb:
    container_name: api_lb
    image: nginx:latest
    restart: always
    volumes:
     - ./api/main/nginx.conf:/etc/nginx/nginx.conf:ro
     - './client/public:/public'
    depends_on:
      - api
    ports:
     - "5000:5000"
    networks:
      mrp:
        ipv4_address: 172.10.10.6
    tty: true

  # Nginx Service
  client:
    stdin_open: true
    restart: always
    container_name: client
    build:
      context: .
      dockerfile: client/Dockerfile
    volumes:
        - './db/files:/db/files'
    networks:
      mrp:
        ipv4_address: 172.10.10.5
    depends_on:
      - api-lb
    ports:
      - "3000:3000"
    tty: true

  # Redis - Key-value Store
  redis:
    container_name: redis
    image: redis:latest
    restart: always
    env_file:
      - .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    networks:
      mrp:
        ipv4_address: 172.10.10.3
    volumes:
      - ./redis/data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - api-lb

  # Nginx Service
  web-server:
    container_name: web_server
    depends_on:
      - client
    image: nginx:latest
    volumes:
     - ./webserver/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    tty: true
    ports:
      - "80:80"
    networks:
      mrp:
        ipv4_address: 172.10.10.4

networks:
  mrp:
    driver: bridge
    ipam:
      config:
        - subnet: 172.10.10.0/16
          ip_range: 172.10.11.0/26
          gateway: 172.10.10.1