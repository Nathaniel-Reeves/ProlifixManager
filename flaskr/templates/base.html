<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='javascript/dropdown.js') }}"></script>
<div class="grid-container">
    <section class="grid-item-header">
        <div class="card">
            <nav class="navbar">
                <div>
                    <a href="{{ url_for('home.index') }}">
                        <img id="logo" src="{{ url_for('static', filename='media/logos/Logo_ultra-wide.jpg') }}"></img>
                    </a>
                </div>
                <div class="dropdown">
                    <input type="image" onclick="myFunction()" class="smallicon dropbtn" src="{{ url_for('static', filename='media/icons/user.png') }}"></input>
                    <div id="myDropdown" class="dropdown-content">
                        {% if g.user %}
                        <p>{{ g.user['username'] }}</p>
                        <a href="{{ url_for('auth.logout') }}">Log Out</a>
                            {% else %}
                        <a href="{{ url_for('auth.register') }}">Register</a>
                        <a href="{{ url_for('auth.login') }}">Log In</a>
                            {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section class="grid-item-content">
        <div class="card">
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
    </section>
    <section class="grid-item-tree">
        <div class="card">
            <h1>Tree</h1>
        </div>
    </section>
    <section class="grid-item-footer">
        <div class="card">
            <h1>Footer</h1>
        </div>
    </section>
</div>
