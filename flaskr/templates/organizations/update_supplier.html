{% extends 'base.html' %}

{% block header %}
<h1>Edit Supplier</h1>
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <div class="form-section">

        <div class="form-item">
            <label for="Organization_Name">*Company Name</label>
            <input name="Organization_Name" id="Organization_Name" value="{{ organizations['Organization_Name'] }}" required>
        </div>

        <div class="form-item">
            <label for="Organization_Initial">*Company Initials</label>
            <input name="Organization_Initial" id="Organization_Initial" maxlength="10" value="{{ organizations['Organization_Initial'] }}"  required>
        </div>
    </div>

    <div class="form-section">
        <header class="card-content">
            <h1>Website & Mailing Info</h1>
        </header>

        <div class="form-item">
            <label for="Website">Company Website Homepage</label>
            <input name="Website" id="Website" type="url" value="{{ organizations['Organization_Website'] }}">
        </div>

        <div class="form-item">
            <label for="HQ_Street_Address">Street Address</label>
            <input name="HQ_Street_Address"  value="{{ organizations['HQ_Street_Address'] }}" id="HQ_Street_Address">
        </div>

        <div class="form-item">
            <label for="HQ_Unit_Apt">Apartment/Suite Number</label>
            <input name="HQ_Unit_Apt" value="{{ organizations['HQ_Unit_Apt'] }}"  id="HQ_Unit_Apt">
        </div>

        <div class="form-item">
            <label for="HQ_City">City</label>
            <input name="HQ_City" id="HQ_City"  value="{{ organizations['HQ_City'] }}" >
        </div>

        <div class="form-item">
            <label for="HQ_Region">State, Province, or Region</label>
            <input name="HQ_Region" id="HQ_Region"  value="{{ organizations['HQ_Region'] }}" >
        </div>

        <div class="form-item">
            <label for="HQ_Country">Country</label>
            <input name="HQ_Country" id="HQ_Country"  value="{{ organizations['HQ_Country'] }}" >
        </div>

        <div class="form-item">
            <label for="HQ_Zip_Code">Mailing or Zip Code</label>
            <input name="HQ_Zip_Code" id="HQ_Zip_Code"  value="{{ organizations['HQ_Zip_Code'] }}" >
        </div>
    </div>

    <div class="form-section">
        <header class="card-content">
            <h1>Additional Info</h1>
        </header>

        <div class="form-item">
            <label for="Ship_Time">Average Shipment Time</label>
            <input type="number" name="Ship_Time" id="Ship_Time" value="{{ organizations['Ship_Time'] }}" >
        </div>

        <div class="form-item">
            <p></p>
            <fieldset>
                <input type="radio" id="Day/s" name="Ship_Time_Unit" value="Day/s" {% if organizations['Ship_Time_Unit'] == 1 %}checked{% endif %}>
                <label for="Day/s">Day/s</label><br>
                <input type="radio" id="Week/s" name="Ship_Time_Unit" value="Week/s"  {% if organizations['Ship_Time_Unit'] == 2 %}checked{% endif %}>
                <label for="Week/s">Week/s</label><br>
                <input type="radio" id="Month/s" name="Ship_Time_Unit" value="Month/s"  {% if organizations['Ship_Time_Unit'] == 3 %}checked{% endif %}>
                <label for="Month/s">Month/s</label>
            </fieldset>
        </div>

        <div class="form-item">
            <p>Risk Level</p>
            <fieldset>
                <input type="radio" id="No Risk" name="Risk_Level" value="UNKNOWN" {% if organizations['Risk_Level'] == 'UNKNOWN' %}checked{% endif %}>
                <label for="No Risk">Unknown Risk</label><br>
                <input type="radio" id="No Risk" name="Risk_Level" value="No Risk" {% if organizations['Risk_Level'] == 'No Risk' %}checked{% endif %}>
                <label for="No Risk">No Risk</label><br>
                <input type="radio" id="Low Risk" name="Risk_Level" value="Low Risk" {% if organizations['Risk_Level'] == 'Low Risk' %}checked{% endif %}>
                <label for="Low Risk">Low Risk</label><br>
                <input type="radio" id="Medium Risk" name="Risk_Level" value="Medium Risk" {% if organizations['Risk_Level'] == 'Medium Risk' %}checked{% endif %}>
                <label for="Medium Risk">Medium Risk</label><br>
                <input type="radio" id="High Risk" name="Risk_Level" value="High Risk" {% if organizations['Risk_Level'] == 'High Risk' %}checked{% endif %}>
                <label for="High Risk">High Risk</label><br>
            </fieldset>
        </div>

        <div class="form-item">
            <label for="Date_Vetted">Date Last Vetted</label>
            <input type="date" name="Date_Vetted" id="Date_Vetted" value="{{ organizations['Date_Vetted'] }}">
            <p>"{{ organizations['Date_Vetted'] }}"</p>
        </div>

        <div class="form-item">
            <label for="Notes">Notes</label>
        </div>
        <textarea name="Notes" id="Notes"></textarea>
    </div>

    <div class="form-section">
        <header class="card-content">
            <h1>Upload Files</h1>
        </header>

        <div>
            <hr>
            <div id="container">

            </div>

            <div class="list-item">
                <div class="list-right"></div>
                <div class="list-left">
                    <button name="addFile" type="button" class="iconbutton" onclick="addFileInput()" value="Add File">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
</form>

<div class="form-section">
    <input class="button-list" type="submit" value="Save">
</div>

<div class="list-item" id="template" style="display: none;">
    <div class="list-left">
        <div class="file-upload" multiple name="uploads">
            <input type="file">
        </div>
    </div>
    <div class="list-right">
        <button type="button" name="removeFile" class="iconbutton" onclick="removeFileInput(this.id);">
            <i class="fa fa-minus"></i>
        </button>
    </div>
</div>

{% endblock %}
