{% extends 'base.html' %}

{% block header %}
<h1>Edit Organization</h1>
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <div class="form-section">
    
        <div class="form-item">
            <label for="organization_name">*Company Name</label>
            <input name="organization_name" id="organization_name" value="{{ organizations['organization_name'] }}"
                required>
        </div>
    
        <div class="form-item">
            <label for="organization_initial">*Company Initials</label>
            <input name="organization_initial" id="organization_initial" maxlength="10"
                value="{{ organizations['organization_initial'] }}" required>
        </div>
    </div>

    <div class="form-section">
        <header class="card-content">
            <h1>Website & Mailing Info</h1>
        </header>
    
        <div class="form-item">
            <label for="website">Company Website Homepage</label>
            <input name="website" id="website" type="url" value="{{ organizations['Organization_Website'] }}">
        </div>
    
        <div class="form-item">
            <label for="hq_street_address">Street Address</label>
            <input name="hq_street_address" value="{{ organizations['hq_street_address'] }}" id="hq_street_address">
        </div>
    
        <div class="form-item">
            <label for="hq_unit_apt">Apartment/Suite Number</label>
            <input name="hq_unit_apt" value="{{ organizations['hq_unit_apt'] }}" id="hq_unit_apt">
        </div>
    
        <div class="form-item">
            <label for="hq_city">City</label>
            <input name="hq_city" id="hq_city" value="{{ organizations['hq_city'] }}">
        </div>
    
        <div class="form-item">
            <label for="hq_region">State, Province, or Region</label>
            <input name="hq_region" id="hq_region" value="{{ organizations['hq_region'] }}">
        </div>
    
        <div class="form-item">
            <label for="hq_country">Country</label>
            <input name="hq_country" id="hq_country" value="{{ organizations['hq_country'] }}">
        </div>
    
        <div class="form-item">
            <label for="hq_zip_code">Mailing or Zip Code</label>
            <input name="hq_zip_code" id="hq_zip_code" value="{{ organizations['hq_zip_code'] }}">
        </div>
    </div>

    <div class="form-section">
        <header class="card-content">
            <h1>Additional Info</h1>
        </header>

        <div class="form-item">
            <label for="ship_time">Average Shipment Time</label>
            <input type="number" name="ship_time" id="ship_time" value="{{ organizations['ship_time'] }}">
        </div>
        
        <div class="form-item">
            <p></p>
            <fieldset>
                <input type="radio" id="Day/s" name="ship_time_unit" value="Day/s" {% if organizations['ship_time_unit']==1
                    %}checked{% endif %}>
                <label for="Day/s">Day/s</label><br>
                <input type="radio" id="Week/s" name="ship_time_unit" value="Week/s" {% if organizations['ship_time_unit']==2
                    %}checked{% endif %}>
                <label for="Week/s">Week/s</label><br>
                <input type="radio" id="Month/s" name="ship_time_unit" value="Month/s" {% if organizations['ship_time_unit']==3
                    %}checked{% endif %}>
                <label for="Month/s">Month/s</label>
            </fieldset>
        </div>

        <!-- BEGIN BLOCK for suppliers only -->

        <div class="form-item">
            <p>Risk Level</p>
            <fieldset>
                <input type="radio" id="No Risk" name="risk_level" value="UNKNOWN" {% if organizations['risk_level']=='UNKNOWN'
                    %}checked{% endif %}>
                <label for="No Risk">Unknown Risk</label><br>
                <input type="radio" id="No Risk" name="risk_level" value="No Risk" {% if organizations['risk_level']=='No Risk'
                    %}checked{% endif %}>
                <label for="No Risk">No Risk</label><br>
                <input type="radio" id="Low Risk" name="risk_level" value="Low Risk" {% if
                    organizations['risk_level']=='Low Risk' %}checked{% endif %}>
                <label for="Low Risk">Low Risk</label><br>
                <input type="radio" id="Medium Risk" name="risk_level" value="Medium Risk" {% if
                    organizations['risk_level']=='Medium Risk' %}checked{% endif %}>
                <label for="Medium Risk">Medium Risk</label><br>
                <input type="radio" id="High Risk" name="risk_level" value="High Risk" {% if
                    organizations['risk_level']=='High Risk' %}checked{% endif %}>
                <label for="High Risk">High Risk</label><br>
            </fieldset>
        </div>

        <div class="form-item">
            <label for="date_vetted">Date Last Vetted</label>
            <input type="date" name="date_vetted" id="date_vetted" value="{{ organizations['date_vetted'] }}">
            <p>"{{ organizations['date_vetted'] }}"</p>
        </div>

        <!-- END BLOCK -->

        <div class="form-item">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes"></textarea>
        </div>
    </div>

    <div class="form-section">
        <header class="card-content">
            <h1>Upload Files</h1>
        </header>
    
        <div>

            <div id="container">
    
            </div>
    
            <div class="list-item">
                <div class="list-right"></div>
                <div class="list-left">
                    <button name="addFile" type="button" class="iconbutton" onclick="addFileInput()" value="Add File">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    
</form>

<div class="form-section">
    <input class="button-list" type="submit" value="Save">
</div>

<div class="list-item" id="template" style="display: none;">
    <div class="list-left">
        <div class="file-upload" multiple name="uploads">
            <input type="file">
        </div>
    </div>
    <div class="list-right">
        <button type="button" name="removeFile" class="iconbutton" onclick="removeFileInput(this.id);">
            <i class="fa fa-minus"></i>
        </button>
    </div>
</div>


{% endblock %}
